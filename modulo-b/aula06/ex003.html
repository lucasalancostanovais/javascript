<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro teste de javascript</title>
    <style>
        body {
            background-color: rgba(5, 5, 255, 0.561);
            color: white; /* Comemtário em css */
            font: normal 20pt Arial;
        } 
        h1 { 
            color: rgb(225, 212, 22);
        }   
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Isso é um comentário em html -->
    <p>Me livrei da maldição</p> 
    <script>
        // Isso é um comentário em javascript, mas também da para usar /* comenterio */ para muitas linhas
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)// concatenação
        // (Number + Number) para adicão
        // (String + String) para concatenação
    </script>   
</body>
