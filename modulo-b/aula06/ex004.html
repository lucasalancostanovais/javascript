<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
    <body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br/>`)// Quantos caracteres a string tem
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)// Tudo para maiúsculas 
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)// Tudo para minúsculas
    </script>
</body>
</html>
