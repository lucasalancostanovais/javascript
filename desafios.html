<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <p><a href="index.html"><img style="display: inline-block;-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" src="https://ssl.gstatic.com/ui/v1/icons/mail/gm3/1x/arrow_back_baseline_nv700_20dp.png"></a>
        
        </p>
        <h1>Exercícios de JavaScript</h1>
    </header>
   <section>
        <!-- Verificador -->
        <section id="nasc">
            <h1>Verificador de Idade</h1>
            <div>
                <p>Ano de Nascimento:
                    <input type="number" name="txtano" id="txtano" min="0">
                </p>
                <p>Sexo:
                    <input type="radio" name="radsex" id="mas" checked>
                    <label for="mas">Masculino</label>
                    <input type="radio" name="radsex" id="fem">
                    <label for="fem">Feminino</label>
                </p>
                <p>
                    <input type="button" value="Vereficar" onclick="verificar()">
                </p>
            </div>
            <!-- Resultado -->
            <div id="resverif" >
                Preencha os dados acima para ver o resultado!
            </div>
            <img src="exercicios/ex002/fotos/" alt="" srcset="">
        </section>
        <!-- Contador -->
        <section id="contador">
            <h1>Contador</h1>
            <div >
                <p id="estru">Inicio: <input type="number" name="inicio" id="txti"></p>
                <p id="estru">Fim: <input type="number" name="fim" id="txtf"></p>
                <p>Passo: <input type="number" name="cont" id="txtp"></p>
    
                <input type="button" value="Contar" onclick="contar()">
            </div>
            <!-- Resultado -->
            <div id="rescont">
                <p>Preparando a contagem...</p>
            </div>
        </section>
        <!-- Tabuada -->
        <section id="tabuada">
            <h1>Tabuada</h1>
            <div>
                <p>Numero: <input type="number" name="txtnum" id="txtnum">
                <input type="button" value="Gerar Tabuada" 
    onclick="gerar()" id="gerar"></p>
            </div>
            <!-- Resultado -->
            <div id="restabu">  
                <select name="tabuada" id="seltab" size="10">
                    <option>Digie um número acima</option>
                </select>
            </div>
        </section>
    </section>

    <footer>
        <p>&copy; Lucas Alan </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
